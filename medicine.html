      .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #fff;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .menu-button.open {
      width: auto;
      height: auto;
      border-radius: 16px;

    }

    .footer-container {

<script src="fullpage.min.js"></script>
<script>
  new fullpage('#fullpage', {
    autoScrolling: true,
    navigation: true
    anchors: ['page1', 'page2', 'page3']
  });
  
    const menuBtn = document.getElementById('menuBtn');
  menuBtn.addEventListener('click', () => {
    menuBtn.classList.toggle('open');
  });
  
  document.addEventListener('click', function (e) {
  const isClickInside = menuBtn.contains(e.target);
  if (!isClickInside) {
    menuBtn.classList.remove('open');
  }
});

</script>
